{% extends 'flatpages/default.html' %}

{% block content %}

<h1>Отклик к объявлению {{ post }}</h1>
<div class="card mb-4">
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Отправить" />
        </form>
    </div>
</div>

{% endblock content %}
